<div class="w-full max-w-xl mx-auto">
    <div
        class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-8 border border-slate-200 dark:border-slate-700 transition-colors">
        <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Report a Maintenance Issue</h2>

        <div class="space-y-5">
            <!-- Photo Evidence -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Photo Evidence</label>
                <div class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg h-40 flex flex-col items-center justify-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-all group relative overflow-hidden"
                    onclick="document.getElementById('photoInput').click()">
                    <input type="file" id="photoInput" class="hidden" (change)="onFileSelected($event)"
                        accept="image/*">

                    <div *ngIf="!issue.photo"
                        class="flex flex-col items-center text-slate-500 dark:text-slate-400 group-hover:text-slate-700 dark:group-hover:text-slate-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-3 opacity-80">
                            <path
                                d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                            <circle cx="12" cy="13" r="3" />
                        </svg>
                        <span class="text-sm">Click to add photo</span>
                    </div>

                    <img *ngIf="issue.photo" [src]="issue.photo" class="absolute inset-0 w-full h-full object-cover">
                    <button *ngIf="issue.photo"
                        class="absolute top-2 right-2 bg-slate-900/80 p-1.5 rounded-full text-white hover:bg-red-500/80 transition-colors"
                        (click)="$event.stopPropagation(); issue.photo = null">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Issue Summary -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Issue Summary</label>
                <input type="text" [(ngModel)]="issue.summary"
                    class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md px-4 py-3 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                    placeholder="e.g. Broken tap">
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Location</label>
                <input type="text" [(ngModel)]="issue.location"
                    class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md px-4 py-3 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                    placeholder="e.g. Block A / Room 201">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Description</label>
                <textarea [(ngModel)]="issue.description"
                    class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md px-4 py-3 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors min-h-[120px] resize-y"
                    placeholder="Describe the issue briefly..."></textarea>
            </div>

            <!-- Submit Button -->
            <button (click)="submitIssue()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2 mt-4 shadow-sm hover:shadow">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" x2="11" y1="2" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                </svg>
                <span>Report Issue</span>
            </button>

            <!-- View Link -->
            <div class="text-center mt-6">
                <a routerLink="/student/list"
                    class="text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium inline-flex items-center gap-1 transition-colors">
                    View Reported Issues
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
