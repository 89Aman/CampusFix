<div class="max-w-6xl w-full mx-auto">
    <div class="mb-8 flex flex-col sm:flex-row items-center justify-between gap-4">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white">Reported Issues</h1>
        <a routerLink="/student/submit"
            class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-md font-medium transition-colors shadow-sm hover:shadow">
            Report New Issue
        </a>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20">
        <div
            class="w-12 h-12 border-4 border-slate-300 dark:border-slate-600 border-t-blue-600 rounded-full animate-spin">
        </div>
        <p class="mt-4 text-slate-500 dark:text-slate-400">Loading issues...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="!isLoading && issues.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-slate-400 dark:text-slate-600 mb-4">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
        <p class="text-lg text-slate-600 dark:text-slate-400 mb-2">No issues found</p>
        <p class="text-sm text-slate-500 dark:text-slate-500 mb-4">Check browser console (F12) for errors</p>
        <button (click)="loadIssues()"
            class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md transition-colors">
            Retry
        </button>
    </div>

    <div *ngIf="!isLoading && issues.length === 0" class="text-center py-12">
        <p class="text-slate-600 dark:text-slate-400">No issues reported yet.</p>
    </div>

    <div class="space-y-4">
        <div *ngFor="let issue of issues"
            class="bg-white dark:bg-slate-800 rounded-lg shadow border border-slate-200 dark:border-slate-700 p-6 transition-colors">
            <div class="flex gap-4">
                <!-- Image -->
                <div *ngIf="issue.image_url" class="flex-shrink-0">
                    <img [src]="'http://localhost:8000' + issue.image_url" alt="Issue"
                        class="w-24 h-24 object-cover rounded-md">
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                    <div class="flex items-start justify-between gap-4 mb-2">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-900 dark:text-white">{{ issue.description }}
                            </h3>
                            <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="inline mr-1">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                {{ issue.location }}
                            </p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-medium whitespace-nowrap"
                            [ngClass]="getStatusClass(issue.status)">
                            {{ issue.status.replace('_', ' ') | titlecase }}
                        </span>
                    </div>

                    <div class="flex items-center gap-4 mt-4">
                        <button (click)="upvote(issue.id)"
                            class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M7 10v12" />
                                <path
                                    d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z" />
                            </svg>
                            <span class="font-medium">{{ issue.upvotes }}</span>
                        </button>
                        <span class="text-xs text-slate-500 dark:text-slate-500">
                            {{ issue.created_at | date:'short' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
